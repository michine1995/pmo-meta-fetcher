name: Googleドライブへのメタ広告（マルチクライアント）

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # JST 12:00 に毎日実行

jobs:
  meta-to-drive:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client: [CLIENTA, CLIENTB]  # 追加したいクライアント名をここに追加

    env:
      CLIENT: ${{ matrix.client }}
      META_ACCESS_TOKEN: ${{ secrets[format('{0}_META_ACCESS_TOKEN', matrix.client)] }}
      META_AD_ACCOUNT_ID: ${{ secrets[format('{0}_META_AD_ACCOUNT_ID', matrix.client)] }}
      META_FOLDER_ID: ${{ secrets[format('{0}_META_FOLDER_ID', matrix.client)] }}

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📥 Install dependencies
        run: |
          pip install requests google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: 🔐 Decode Google credentials
        run: echo "$GDRIVE_CREDENTIALS_JSON" | base64 --decode > credentials.json
        env:
          GDRIVE_CREDENTIALS_JSON: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}

      - name: 📝 Fetch Meta Ads data
        run: python get_meta_ads_data.py

      - name: ☁️ Upload CSV to Google Drive
        run: python upload_to_drive.py
